<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unlock your potential with ALT School Africa- Sign up now!</title>
    <link
      rel="shortcut icon"
      href="./assets/images/alt.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css">
    <script src="./test.js"></script>
  </head>
  <body>
    <a href="#main-content" class="sr-only" id="skip-link">Skip to main content</a><br />
    <script>
      document.getElementById('skip-link').addEventListener('click',function (e) {e.preventDefault();
      document.getElementById('main-content').tabIndex= -1;
      document.getElementById('main-content').focus();
      });
      
      
    </script>
    <main id="main-content">
      <header>
        <nav class="nav-container" global nav>
          <a class="nav-link" href="./">About Me</a>
        </nav>
        <p></p>
        <h1 class="main-h"></h1>
      </header>
      <img src="./assets/images/alt.png" width="70px" alt="alt school logo" />
      <h2 class="app-header">Application Form</h2>

      <p>Fill in your details</p>
      <form
        class="form-main"
        id="myForm"
        action="https://altschoolafrica.com"
        method="post"
      >
        <div style="display: flex">
          <div class="leftside">
            <label for="first name"
              >First Name*
              <br />
              <input
                type="text"
                name="first name"
                id="first name"
                placeholder="Enter your first name"
                required
              /> </label
            ><br /><br />
            <label for="Gender"
              >Gender* <br />
              <select required>
                <option disabled selected value>Select your Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select> </label
            ><br /><br />
            <label for="Email"
              >Email*
              <br />
              <input
                type="email"
                name="email"
                id="Email"
                placeholder="Enter your email"
                required
              /> </label
            ><br /><br />
            <label for="Country"
              >Country* <br />
              <select>
                <option disabled selected value>Choose a Country</option>
                <option value="Kenya">Kenya</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Egypt">Egypt</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Other">Other</option>
              </select> </label
            ><br /><br />
            <label for="Employment Status"
              >Employment Status* <br />
              <select>
                <option disabled selected value>
                  Select Employment status
                </option>
                <option value="employed">employed</option>
                <option value="un-employed">un-employed</option>
                <option value="self-employed">self-employed</option>
              </select> </label
            ><br /><br />
            <label for="Choose School"
              >Choose School* <br />
              <select>
                <option disabled selected value aria-required="true">
                  Select School
                </option>
                <option value="School of engineering">
                  School of engineering
                </option>
                <option value="School of data">School of data</option>
                <option value="School of creative economy">
                  School of creative economy
                </option>
                <option value="School of Business">School of Business</option>
              </select> </label
            ><br /><br />
            <label for="How did you hear about us?">
              How did you hear about us?*<br />
              <select>
                <option disabled selected value>Select Channel</option>
                <option value="Youtube">Youtube</option>
                <option value="Facebook">Facebook</option>
                <option value="Twitter">Twitter</option>
                <option value="Instagram">Instagram</option>
                <option value="Linkedin">Linkedin</option>
                <option value="Google Search">Google Search</option>
                <option value="Others">Others</option>
              </select>
            </label>
          </div>

          <div class="rightside">
            <label for="last name"
              >Last Name* <br />
              <input class="my-input"
                type="text"
                id="last name"
                placeholder="Enter your Last name"
                required
            /></label>
            <br /><br />
            <label for="date of birth"
              >date of birth* <br />
              <input type="date" id="date of birth" required /></label
            ><br /><br />
            <label for="Education Level"
              >Education Level*
              <br />
              <select>
                <option disabled selected value>
                  Select Level of Education
                </option>
                <option value="high school">High School</option>
                <option value="diploma">Diploma</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="master's degree">Master's Degree</option>
                <option value="doctorate">Doctorate</option>
              </select>
            </label>
            <br /><br />
            <label for="State/City of Residence"
              >State/City of Residence* <br />
              <input
                type="text"
                id="State/City of Residence"
                placeholder="Enter your State of Residence"
                required
              /> </label
            ><br /><br />
            <label for="Phone Number"
              >Phone Number* <br />
              <input
                type="tel"
                id="Phone Number"
                name="Phone Number"
                placeholder="08182115172"
                required
              /> </label
            ><br /><br />
            <label for="Choose course of study"
              >Choose course of study* <br />
              <select>
                <option disabled selected value id="Choose course of study">
                  Select Course
                </option>
                <option value="Frontend Engineering">
                  Frontend Engineering
                </option>
                <option value="Backend Engineering">Backend Engineering</option>
                <option value="Cloud Engineering">Cloud Engineering</option>
              </select>
            </label>
            <br /><br />
            <label for="Scholarship/Discount code"
              >Scholarship/Discount code
              <br />
              <input
                type="text"
                id="Scholarship/Discount code"
                autocomplete="postal-code"
                placeholder="enter the scholarship code"
                required
            /></label>
          </div>
        </div>

        <p>
          By clicking continue, I agree to
          <a class="nav-link" href="">Terms of Use</a> and acknowledge that I
          have read the <a class="nav-link" href="">Privacy Policy</a>
        </p>
        <!-- Button trigger modal -->
        <button id="my-button" type="submit" class="button-form">
          <span> Proceed </span>
        </button>
        <p>
          Already have an account?
          <a href="https://portal.altschoolafrica.com/auth/login">Sign In.</a>
        </p>
      </form>

    </main>
  </body>
</html>
